<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Wavesuffer</title>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link href="bootstrap.min.css" rel="stylesheet" />
  
    <style type="text/css">
    region.wavesurfer-region:before {
        content: attr(data-region-label);
        color: #FFF;
        font-size: 12px;
        text-align: center;
        display: block;
    }

    region.wavesurfer-region[data-region-highlight] {
    border: 1px solid rgb(86, 180, 239);
    box-shadow: 0px 1px 3px rgba(0, 0, 0, 0.05) inset, 0px 0px 8px rgba(82, 168, 236, 0.6);
    }
    .main-container {
        width: 100%;
        background: #222;
        clear: both;
        min-height: 260px;
        /* padding: 5px; */
        /* box-shadow: 0px 0px 9px #000000; */
        margin-bottom: 10px;
        position: relative;
    }
    #itemListContainer table {
        width: 100%;
        margin: 0 auto;
    }
    #itemListContainer tr td {
        padding: 5px;
        border-bottom: 1px solid #FFF;
    }
    #itemListContainer tr {
        background: #CCC;
    }
    #itemListContainer tr.active {
        background: #1ca2a9;
        color: #FFF;
    }
    .wave-analysis-box {
        display: none;
    }
    .wave-panel {
        padding: 5px;
    }
    .loader-container {
        display: none;
        background: rgba(255,255,255,0.9);
        position: absolute;
        width: 100%;
        height: 100%;
        z-index: 99;
    }
    .loader-container .loader{
        background-image: url('loader.gif');
        background-repeat: no-repeat;
        display: inline-block;
        width: 36px;
        height: 38px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%,-50%);
    }
    div#audioProgessBar {
        background: #2f2f2f;
        height: 8px;
        border: none;
    }
    .ui-progressbar .ui-progressbar-value {
        background: #c7c7c7;
        border: none;
    }
    .ui-progressbar .ui-progressbar-overlay {
        background: #2f2f2f;
    }
    .control-panel-btns {
        text-align: center;
        font-size: 20px;
        margin-bottom: 5px;
    }
    .control-panel{
        color: #FFF;
        /* display: none; */
        position: absolute;
        bottom: 2px;
        width: 99%;
    }
    .control-panel-btns .btn {
        background: url('control-icons.png') no-repeat;
        display: inline-block;
        background-color: #868686;
        width: 30px;
        height: 30px;
        border-radius: 50%;
    }
    .control-panel-btns .btn.play, .playBtnRegion.play {
        background-position: -47px 7px;
    }
    .control-panel-btns .btn.pause, .playBtnRegion.pause {
        background-position: -22px 7px;
    }
    .control-panel-btns .btn.backward {
        background-position: -1px -21px;
    }
    .control-panel-btns .btn.forward {
        background-position: -41px -21px;
    }
    .playBtnRegion {
        background: url('control-icons.png') no-repeat;
        background-color: #868686;
        width: 30px;
        height: 30px;
        border-radius: 50%;
        border: none;
    }
    </style>
  <script src="jquery-3.3.1.min.js"></script>
  <script src="wavesurfer.js/2.0.6/wavesurfer.min.js"></script>

  <!-- wavesurfer.js regions -->
  <script src="wavesurfer.js/2.0.6/plugin/wavesurfer.regions.min.js"></script>

  <!-- wavesurfer.js timeline -->
  <script src="wavesurfer.js/2.0.6/plugin/wavesurfer.timeline.min.js"></script>
  <!-- wavesurfer.js minimap -->
  <script src="wavesurfer.js/2.0.6/plugin/wavesurfer.minimap.min.js"></script>
  <script src="jquery-ui.min.js"></script>
  
  
</head>
<body>
    <div class="container">
        <h2 class="text-center">Wavesuffer</h2>
        <div class="row">
            
            <div class="col">
                <div class="form-group">
                    <label>Browse Audio</label>
                    <input type="file" class="form-control" id="browseFile" />
                </div>
                <div>
                    <input type="button" class="btn btn-danger" value="Reset" id="reloadBtn"/>
                </div>
            </div>
            <div class="col">
                <div class="form-group">
                    <label>Zoom</label>
                    <div id="zoomSlider"></div>
                </div>
            </div>
        </div>
        <div class="wave-analysis-box">
            <h4 class="text-center">Analysis</h4>
            <div class="main-container">
                <div class="loader-container">
                    <span class="loader"></span>
                </div>
                <div class="wave-panel">
                    <div id="waveform"></div>
                    <div class="control-panel" >
                        <div class="control-panel-btns">
                            <span class="backwardBtn btn backward"></span>
                            <span class="playPauseBtn btn play"></span>
                            <span class="forwardBtn btn forward"></span>
                        </div>
                        <div id="audioProgessBar"></div>
                        <div id="wave-timeline"></div>
                        <div id="wave-min"></div>
                    </div>
                </div>
                
            </div>
            <!-- <button id="addregionShowBtn">Add Region</button>
            
            <div id="addregionFrmBox" style="display: none">
                <input type="text" name="start" placeholder="Start" />
                <input type="text" name="end" placeholder="End" />
                <input type="text" name="color" placeholder="Color" />
                <button id="addRegionBtn">Add</button>
            </div> -->
            <div id="itemListContainer"></div>
        </div>
    </div>
    <script>
        const itemList = [
            {
                start : 0,
                end : 50,
                title : "1st Item",
                color : 'rgba(255, 0, 0,0.5)'
            },
            {
                start : 70,
                end : 80,
                title : "2nd Item",
                color : 'rgba(0, 101, 255,0.5)'
            },
            {
                start : 90,
                end : 100,
                title : "3rd Item",
                color : 'rgba(7, 183, 45,0.5)'
            },
            {
                start : 120,
                end : 150,
                title : "4th Item",
                color : 'rgba(191, 191, 7,0.5)'
            },
            {
                start : 180,
                end : 200,
                title : "5th Item",
                color : 'rgba(0, 157, 255,0.5)'
            },
        ];
        var progessbar ;
        var wavesurfer = WaveSurfer.create({
            container: '#waveform',
            waveColor: '#A8DBA8',
            progressColor: '#3B8686',
            cursorColor :'#FFF',
            /* FOR MEDIA CONTROL */
            //backend: 'MediaElement',
            //mediaControls : true,
            /* FOR MEDIA CONTROL */

            barWidth:1,
            barGap:5,
            responsive : true,
            enableDragSelection : false,
            interact : false,
            plugins : [
            WaveSurfer.regions.create({
                regions: [],
            }),
                WaveSurfer.timeline.create({
                    container: '#wave-timeline',
                    primaryFontColor: '#fff',
                    primaryColor: '#fff',
                    secondaryColor: '#fff',
                    secondaryFontColor: '#fff'
                }),
                WaveSurfer.minimap.create({
                    height: 30,
                    container : "#wave-min",
                    waveColor: '#A8DBA8',
                    progressColor: '#3B8686',
                    cursorColor :'#FFF',
                }),
            ]
            
        });
        var minimap ;
        wavesurfer.on('region-click', function (ele) {
            $("#itemListContainer table tr:eq("+ele.data.index+") td.actionTd button").trigger('click');
        });
        wavesurfer.on('ready', function () {
            $(".loader-container").hide();
            $(".control-panel").show();
            const itemListContainer = $("#itemListContainer");
            itemListContainer.empty();
            const table = $("<table/>").attr({
                'cellpadding' :0,
                'cellspacing' : 0,
            }).appendTo(itemListContainer);
            let tr ;
          
            for(let item of itemList) {
                let index = itemList.indexOf(item);
                
                tr = $("<tr/>").appendTo(table);
                $("<td/>").text(item.start+' - '+item.end).appendTo(tr);
                $("<td/>").text(item.title).appendTo(tr);
                let tdAction = $("<td/>").addClass('actionTd').appendTo(tr);
                if (wavesurfer.getDuration() > item.start) {
                    $("<button/>").addClass('playBtnRegion play').appendTo(tdAction).bind('click', (event)=>{
                        if ($(event.target).hasClass('play')) {
                            $(".playPauseBtn").addClass('pause').removeClass('play');
                            $('.playBtnRegion').removeClass('pause').addClass('play');
                            $(event.target).addClass('pause').removeClass('play');
                            wavesurfer.play(item.start);
                        } /* else {
                            $(".playPauseBtn").addClass('play').removeClass('pause');
                            $('.playBtnRegion').removeClass('pause').addClass('play');
                            wavesurfer.pause();
                        } */
                    })
                    let region = {
                        start : item.start,
                        end : item.end,
                        color : item.color,
                        drag: false,
                        resize: false,
                        data: {
                            index : index
                        },
                        attributes: { label: item.title, highlight: true }
                    } 
                    
                    //regions.push(region);
                    wavesurfer.addRegion(region);
                }
            }
        })
        wavesurfer.on('audioprocess', function () {
            let time = parseFloat(wavesurfer.getCurrentTime().toFixed(1));
            let duration = wavesurfer.getDuration();
            let progessbarValue = ((time*100)/duration);
            progessbar.progressbar('value',progessbarValue);

            
            let trIndex = itemList.findIndex((item)=>{
                return time >= item.start && time <= item.end;
            })
            $(itemListContainer).find("table").find("tr").removeClass('active');
            $(itemListContainer).find("table")
                .find('.actionTd')
                .find('button')
                .removeClass('pause')
                .addClass('play');
            if (trIndex != -1) {
                $(itemListContainer).find("table").find("tr:eq("+trIndex+")").addClass('active');
                

                $(itemListContainer).find("table").find("tr:eq("+trIndex+")")
                .find('.actionTd')
                .find('button')
                .addClass('pause')
                .removeClass('play');
            }
            
        });
        wavesurfer.on('finish', function () {
            togglePlayBtn();
            $('.playBtnRegion').removeClass('pause').addClass('play');
        });
        
        
        var regions = [];
        const togglePlayBtn = ()=>{
            let btn = $(".playPauseBtn");
            if (btn.hasClass('play')) {
                btn.addClass('pause');
                btn.removeClass('play');
            } else {
                btn.addClass('play');
                btn.removeClass('pause');
            }
        }
        $(()=>{
            progessbar = $("#audioProgessBar");
            progessbar.progressbar({
                value : 0,
            })
            $(".playPauseBtn").click(()=>{
                togglePlayBtn();
                wavesurfer.playPause();
            })
            $(".forwardBtn").click(()=>{
                let currentTime = wavesurfer.getCurrentTime();
                currentTime += 10;
                if (wavesurfer.isPlaying() == true ){
                    
                    if (currentTime <= wavesurfer.getDuration()) {
                        wavesurfer.play(currentTime);
                    }
                    
                }
            })
            $(".backwardBtn").click(()=>{
                let currentTime = wavesurfer.getCurrentTime();
                currentTime -=10;
                if (wavesurfer.isPlaying() == true ){
                    if (currentTime < 0) {
                        currentTime = 0;
                    }
                    wavesurfer.play(currentTime);
                }
            })
            $( "#zoomSlider" ).slider({
                value:1,
                min: 1,
                max: 100,
                step: 1,
                slide: function( event, ui ) {
                    wavesurfer.zoom( Number(ui.value) );
                }
            });

            
            
            $("#browseFile").change((event)=>{
                let file = event.target.files[0];
                if (file.type == 'audio/wav' || file.type == 'audio/mp3'){
                    $(".wave-analysis-box").show();
                    $(".loader-container").show();
                    var reader = new FileReader();
                    reader.onload = function(e) {
                        
                        wavesurfer.load(this.result);
                    };
                    reader.readAsDataURL(file);
                } else {
                    alert('Please provide only .mp3 or .wav file');
                }
            })
            $("#reloadBtn").click(()=>{
                window.location.reload();
            })
            $("#addregionShowBtn").click(()=>{
                $("#addregionFrmBox").toggle();
            })
            $("#addRegionBtn").click(()=>{
                if ($("input[name=start]").val()!='' && $("input[name=end]").val()!='' && $("input[name=color]").val()!=''){
                    let region = {
                    start : $("input[name=start]").val(),
                    end : $("input[name=end]").val(),
                    color : $("input[name=color]").val(),
                    drag: false,
                    resize: false,
                    } 
                    regions.push(region);
                    wavesurfer.addRegion(region);
                    
                    $("input[name=start]").val("")
                    $("input[name=end]").val("")
                    $("input[name=color]").val("")
                }
                
            })
            $("#playBtn").click(()=>{
                wavesurfer.playPause();
            })
            
        })
    </script>
</body>
</html>
